- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    '~/Library/Application Support/Code/User/settings.json':
        if: '[ `uname` = Darwin ]'
        path: vscode/settings.json
        recursive: false
 
- brewfile:
  - Brewfile

- shell:
    - [git submodule update --init --recursive, Installing submodules]
    - [scripts/customize_osx.sh]
