- defaults:
    link:
      create: true
      relink: true

- clean: ['~']

- link:
    ~/.gitconfig: gitconfig
    ~/.tmux.conf: tmux.conf
    ~/.tmux: tmux
    ~/.vimrc: vimrc
    ~/.zsh: zsh
    ~/.zshrc: zshrc
    '~/Library/Application Support/Code/User':
        if: '[ `uname` = Darwin ]'
        path: vscode
        recursive: false
 
- shell:
    - [git submodule update --init --recursive, Installing submodules]
